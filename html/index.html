<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake and Ladder</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="main_container">

      <div class="board_player_wrapper">
        <div id="board_container">
            
        </div>
        <div id="p1">
          p1
        </div>
      </div>

        <div class="dice_container">
          <div class="dice_wrapper">
            <div class="player_container">
                <div class="players" id="player1">Player 1</div>
                <div class="players">Player 2</div>
              </div>
              
            <div class="dice_img_container">
                <div class="dice_img_div"><img id="p1_dice" class="dice_img" src="" alt="dice1" /></div>
               <div class="dice_img_div"><img id="p2_dice" class="dice_img" src="" alt="dice2" /></div>
              </div>
            </div>
          </div>
        </div>
    </div>

   

    <div class="snake_images">
        <img class="snake" id="long" src="../images/snakes/long.png" alt="">
        <img class="snake" id="leftSide" src="../images/snakes/leftSide.png" alt="">
        <img class="snake" id="medium" src="../images/snakes/medium.png" alt="">
        <img class="snake" id="medium2" src="../images/snakes/medium2.png" alt="">
        <img class="snake" id="solong" src="../images/snakes/solong.png" alt="">
    </div>

    <div class="ladder_images">
        <img class="ladder" id="big_ladder" src="../images/ladders/big_ladder.png" alt="">
        <img class="ladder" id="medium_ladder" src="../images/ladders/medium_ladder.png" alt="">
        <img class="ladder" id="small_ladder" src="../images/ladders/small_ladder.png" alt="">
        <img class="ladder" id="medium_ladder01" src="../images/ladders/medium_ladder01.png" alt="" >
        <img class="ladder" id="small_ladder01" src="../images/ladders/small_ladder01.png" alt="">
        
    </div>
</body>
</html>

<script src="../javascript/index.js"></script>

<script src="../javascript/player.js"></script>
